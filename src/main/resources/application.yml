spring:
  devtools:
    add-properties: true

  activemq:
    broker-url: tcp://localhost:61616
    user: user
    password: password
    in-memory: false
    packages: 
        trust-all: true
    pool:
        block-if-full: true
        block-if-full-timeout: -1
        enabled: false
        idle-timeout: 30000
        max-connections: 1
        max-sessions-per-connection: 500
        time-between-expiration-check: -1
        use-anonymous-producers: true
  jms:
    listener:
      acknowledge-mode: auto
      auto-startup: true
      concurrency: 5
      max-concurrency: 10
    pub-sub-domain: false
    template:
      default-destination:
      delivery-mode: NON_PERSISTENT
      priority: 100
      qos-enabled: true
      receive-timeout: 1000
      time-to-live: 36000
